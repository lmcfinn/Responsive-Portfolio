   <div class="container-fluid" id="page-wrapper">
      <div class="row">
        <div class="col-md-6">
          <h2 id="bio-header">Contact</h2>
          <form>
             <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" placeholder="John Smith">
             </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="example@email.com">
             </div>
             <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="5"></textarea> 
               
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>

        <div class="col-md-4">
          <h2 id="contact-header">Connect with Me</h2>
           <a href="https://github.com/lmcfinn" target="_blank"><img class="img-circle" src="assets/images/github-128.png" alt="GitHub"></a>
